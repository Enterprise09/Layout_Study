<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Github Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="git-main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <header class="header">
      <img class="logoImage" src="../img/github_logo.png" width="2.3%" />
      <input
        class="serchInput"
        type="text"
        placeholder="Search or Jump to ..."
      />
      <div class="headerMenu">
        <div class="headerMenuItem">Pull request</div>
        <div class="headerMenuItem">Issues</div>
        <div class="headerMenuItem">Market Place</div>
        <div class="headerMenuItem">Explore</div>
      </div>
    </header>
    <nav class="nav">
      <div class="navItem">
        <img src="../img/overview_logo.png" class="navMenuLogo" />
        Overview
      </div>
      <div class="navItem">
        <img src="../img/reposityries_logo.png" class="navMenuLogo" />
        Repositories
      </div>
      <div class="navItem">
        <img src="../img/project_logo.png" class="navMenuLogo" />
        Project
      </div>
      <div class="navItem">
        <img src="../img/package_logo.png" class="navMenuLogo" />
        Package
      </div>
    </nav>
    <aside class="aside">
      <img class="profileLogo" src="../img/profile_logo.png" />
      <div class="profileText">User ID</div>
      <button class="profileButton">Edit Profile</button>
      <div class="follow_box">
        <img class="follow_logo" src="../img/follow_logo.png" />
        <span class="follow_text"> follows N . follow N . </span>
        <img class="star_logo" src="../img/star_logo.png" />
        <span class="follow_text">N</span>
      </div>
      <div class="company_box">
        <img class="company_logo" src="../img/company_logo.png" />
        <span class="company_text">Company_name</span>
      </div>
      <div class="location_box">
        <img class="location_logo" src="../img/location_logo.png" />
        <span class="location_text">Location</span>
      </div>
    </aside>
    <article class="article">Readme.md</article>
    <section class="section">
      <div class="section_flexbox">
        <div class="section_item">repository 1</div>
        <div class="section_item">repository 2</div>
      </div>
      <div class="section_flexbox">
        <div class="section_item">repository 3</div>
        <div class="section_item">repository 4</div>
      </div>
      <div class="section_flexbox">
        <div class="section_item">repository 5</div>
        <div class="section_item">repository 6</div>
      </div>
    </section>
  </body>
</html>
