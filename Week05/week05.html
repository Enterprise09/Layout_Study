    <p>
      골든게이트 교(Golden Gate Bridge) 또는 금문교(金門橋)는<br />
      미국 캘리포니아주 골든게이트 해협에 위치한 현수교이다. <br />
      골든게이트 교는 캘리포니아주 샌프란시스코와 캘리포니아 주<br />
      마린 군(Marin-County)을 연결한다. 1937년에 완공한 이 다리는<br />
      당시 가장 큰 다리였다. 그 뒤에 이 다리는 샌프란시스코의 상징이 되었다.
    </p>
    <img
      src="../Week03/golden-gate-bridge-731207.jpg"

    />

      <li>미국</li>
    </ol>
