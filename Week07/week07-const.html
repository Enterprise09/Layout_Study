<!DOCTYPE html>
<html>
  <head>
    <title>week07-const</title>
  </head>
  <body>
    <h1 id="h1"></h1>
    <script>
      const c1 = 20;
      console.log(c1);
      document.getElementById("h1").innerHTML = `변수의 값 : ${c1}`;

      c1 = 309; //Uncaught TypeError: Assignment to constant variable.
      console.log(c1);
      // document.getElementById("h1").innerHTML = `변수의 값 : ${c1}`;
    </script>
  </body>
</html>
